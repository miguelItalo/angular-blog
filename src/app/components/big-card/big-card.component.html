<section class="big-card-container">
      <section class="big-card-photo">
            <img 
            src="{{ photoCover }}"
            alt="">
      </section>

      <section class="big-card-title">
            <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
      </section>
      
      <section class="big-card-description">
            <p>
                  <a [routerLink]="['content', Id]">
                        {{ cardDescription }}
                  </a> 
            </p>
      </section>
</section>
